<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video app</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="/Images/logo.png" class="logo" >
            <ul class="buttons">
                <li><img src="/Images/live.png " class="live active" ></li>
                <li><img src="/Images/video.png" class="video" ></li>
                <li><img src="/Images/message.png" class="message" ></li>
                <li><img src="/Images/notification.png" class="notification" ></li>
                <li><img src="/Images/users.png" class="users" ></li>
                <li><img src="/Images/setting.png" class="setting" ></li>
            </ul>
        </nav>

        <div class="container">
            <div class="top-icons">
                <img src="/Images/search.png" >
                <img src="/Images/menu.png">
            </div>

            <div class="row">
                <div class="col-1">
                    <video src="" class="host-img" autoplay></video>
                    <div class="controls">
                        <img src="/Images/chat.png" alt="">
                        <img src="/Images/disconnect.png" alt="">
                        <img src="/Images/call.png" class="call">
                        <img src="/Images/mic.png" alt="">
                        <img src="/Images/cast.png" alt="">
                    </div>
                </div>
                <div class="col-2">
                    <div class="joined">
                        <p>Popeple joined</p>
                        <div>
                            <img src="/Images/people-1.png" >
                            <img src="/Images/people-2.png" >
                            <img src="/Images/people-3.png" >
                            <img src="/Images/people-4.png" >
                            <img src="/Images/people-5.png" >
                        </div>
                    </div>
                    <div class="invite">
                        <p>invite to the people</p>
                        <div>
                            <img src="/Images/people-3.png">
                            <img src="/Images/people-1.png">
                            <img src="/Images/people-5.png">
                            <img src="/Images/people-2.png">
                            <img src="/Images/people-4.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="/main.js"></script>
</body>
</html>
